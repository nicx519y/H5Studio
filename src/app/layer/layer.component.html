<div class="frame action" #action [style.width]="frameWidth + 'px'"  ></div>
<div class="frame key" *ngFor="let frame of model.frames"
	[ngStyle]="{
		left: frame.index * frameWidth + 'px',
		width: frame.duration * frameWidth + 'px'
	}"
	[ngClass]="[
		{true: 'empty', false: 'full'}[frame.isEmptyFrame],
		{'0': 'tween-none', '1': 'tween-normal', '2': 'tween-shape'}[frame.tweenType]
	]"
 >
	<span></span>
	<div>
		<i class="range" ></i>
		<i class="icon" ></i>
	</div>
</div>
