<app-layout>
	<div block="top">
		<app-nav>
			<li class="nav-item" dropdown >
				<a dropdownToggle id="fileBtn" href="javascript:void(0)">文件 <span class="caret"></span> </a>
				<ul dropdownMenu role="menu" class="dropdown-menu" aria-labelledby="fileBtn" >
					<li role="menuitem" >
						<a href="javascript:void(0)" class="dropdown-item" (click)="service.createNewProject()" >新建</a>
					</li>
					<li role="menuitem" >
						<a href="javascript:void(0)" class="dropdown-item" (click)="service.saveData()" >保存</a>
					</li>
					<li role="menuitem" >
						<a href="javascript:void(0)" class="dropdown-item" (click)="service.preview()" >预览</a>
					</li>
					<li role="menuitem" >
						<a href="javascript:void(0)" class="dropdown-item" (click)="service.publish()" >发布</a>
					</li>
					<li role="menuitem" >
						<a href="javascript:void(0)" class="dropdown-item" (click)="service.showPageConfiger()" >页面配置</a>
					</li>
				</ul>
			</li>
		</app-nav>
	</div>
	<div block="content">
		<app-ide-layout>
			<div block="left">
				<ide-accordion>
					<ide-panel [title]="'页面'" [isOpen]="true" [closeAble]="false" [hasTools]="true">
						<div block="main">
							<ide-page-list #pageList></ide-page-list>
						</div>
						<div block="tools">
							<div>
								<a href="javascript:void(0)" (click)="pageList.addEmptyPageAfterActive()" [tooltip]="'新增页面'">
								[新增]
							</a>
								<a href="javascript:void(0)" (click)="pageList.removeActivePage()" [tooltip]="'删除页面'">
								[删除]
							</a>
								<a href="javascript:void(0)" (click)="pageList.upActivePage()" [tooltip]="'上移页面'">
								[上移]
							</a>
								<a href="javascript:void(0)" (click)="pageList.downActivePage()" [tooltip]="'下移页面'">
								[下移]
							</a>
							</div>
						</div>
					</ide-panel>
				</ide-accordion>
			</div>
			<div block="centerleft">
				<ide-toolsbar #toolsbar></ide-toolsbar>
			</div>
			<div block="center">
			</div>
			<div block="bottom">
				<ide-accordion>
					<ide-panel [title]="'时间轴'" [hasTitle]="false" [isOpen]="true" [hasTools]="true" [closeAble]="false" [autoHeight]="300" #timelinepanel>
						<div block="main">
							<ide-timeline #timeline></ide-timeline>
						</div>
						<div block="tools">
							<div class="tools-left" style="width: 180px;">
								<a href="javascript:void(0)" [tooltip]="'删除图层'" (click)="timeline.removeLayer()">
								[删除]
							</a>
								<a href="javascript:void(0)" [tooltip]="'上移图层'" (click)="timeline.upLayer()">
								[上移]
							</a>
								<a href="javascript:void(0)" [tooltip]="'下移图层'" (click)="timeline.downLayer()">
								[下移]
							</a>
							</div>
							<div class="tools-right">
								<a href="javascript:void(0)" (click)="timeline.changeToKeyFrames()">
								[转换关键帧]
							</a>
								<a href="javascript:void(0)" (click)="timeline.changeToEmptyKeyFrames()">
								[转换空白关键帧]
							</a>
								<a href="javascript:void(0)" (click)="timeline.removeKeyFrames()">
								[删除关键帧]
							</a>
								<a href="javascript:void(0)" (click)="timeline.changeToFrames()">
								[转换帧]
							</a>
								<a href="javascript:void(0)" (click)="timeline.removeFrames()">
								[删除帧]
							</a>
								<a href="javascript:void(0)" (click)="timeline.createTweens()">
								[新建动画]
							</a>
								<a href="javascript:void(0)" (click)="timeline.removeTweens()">
								[删除动画]
							</a>
							</div>
						</div>
					</ide-panel>
				</ide-accordion>
			</div>
			<div block="right">
				<ide-accordion>
					<ide-panel [title]="'素材库'" [isOpen]="true" [hasTools]="true" [autoHeight]="300" #itempanel>
						<div block="main">
							<ide-item-list #itemList (itemAdded)="itempanel.scrollTo(100000)"></ide-item-list>
						</div>
						<div block="tools">
							<div>
								<a href="javascript:void(0)" (click)="itemList.addItem()" [tooltip]="'添加元素'">
								[添加]
							</a>
								<a href="javascript:void(0)" (click)="itemList.removeItem()" [tooltip]="'删除元素'">
								[删除]
							</a>
								<a href="javascript:void(0)" (click)="itemList.editItem()" [tooltip]="'编辑元素'">
								[编辑]
							</a>
								<a href="javascript:void(0)" (click)="itemList.insertItem()" [tooltip]="'插入场景'">
								[插入]
							</a>
							</div>
						</div>
					</ide-panel>
					<ide-panel [title]="'属性'">
						<div block="main">
							<ide-attrs></ide-attrs>
						</div>
					</ide-panel>
				</ide-accordion>
			</div>
		</app-ide-layout>
	</div>
</app-layout>

<!--<ide-hot-keys [targets]="{ 'timeline': timeline, 'toolsbar': toolsbar, 'navbar' : navbar, 'itemList': itemList, 'pageList': pageList }" ></ide-hot-keys>-->
