<div class="ide-attrs" >
	<form #attrsForm="ngForm" (ngSubmit)="onSubmit()"   >
		<ide-attr-form *ngFor="let opt of options" [options]="opt" [isFocus]="isFocus(opt.key)"
			(changeEvent)="onAttrsChange($event)"
			(focusEvent)="onFocus($event)"
		></ide-attr-form>
		<button type="submit" hidden >submit</button>
	</form>
</div>
